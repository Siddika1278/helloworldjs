<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginUI</title>
    <link rel="stylesheet" href="looks.css">
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
    <form action = "#" >
        <div class="user-box">
            <input type="email" name="" required="">
            <label>EMAIL</label>
        </div>
        <div class="user-box">
            <input type="password" name="" required="">
            <label>PASSWORD</label>
        </div>  
        <div class="option">
            <label>FORGOT YOUR PASSWORD?</label>
        </div>
        <br>
        <div class="clearfix">
            <div class="box">
                <button>REGISTER</button>
            </div>   
            <div class="box1">
                <button>LOGIN</button>
            </div>          
        </div>

    </form>
    </div>
</body>
</html>
