<!DOCTYPE html>

<head>

<body>

    <div class="split left">
        <!-- <div class="centered"> -->
        <div class="form">
            <!-- <h2>left</h2> -->

            <form action="#" class="formcontent">
                <div class="title">
                    <h2>New Transaction</h2>
                </div>
                <div class="row">
                    <div class="date leftdiv">
                        <label>Choose a Date</label>
                        <input type="date" name="" required="" id="date">
                    </div>
                    <div class="time rightdiv">
                        <label>Choose a Time</label>
                        <input type="time" name="" required="" id="time">
                    </div>
                </div>
                <div class="row">
                    <div class="leftdiv">
                        <label for="category">Choose a Category</label>
                        <select name="category" id="category" id="category">
                            <option>Select a Category</option>
                            <option>Dairy Products</option>
                            <option>Snacks</option>
                            <option>Electronics</option>
                            <option>Travel Expense</option>
                            <!-- <option value="mango">Mango</option> -->
                        </select>
                    </div>
                    <div class="rightdiv">
                        <label>Enter the Amount</label>
                        <input type="number" name="" required="" id="amount">
                    </div>
                </div>
                <div class="row">
                    <label class="descrowlabel">Description</label>
                    <textarea name="description" id="description"></textarea>
                </div>
                <div class="row">
                    <label class="descrowlabel">Payment Mode</label>
                    <div class="flexdiv">
                        <label><input type="radio" name="method" value="cash" class="check" />Cash</label>
                        <label><input type="radio" name="method" value="debit card" class="check" />Debit Card</label>
                        <label><input type="radio" name="method" value="credit card" class="check" />Credit Card</label>
                    </div>
                </div>
                <!-- <div class="clearfix floatright divsinline row"> -->
                <div class="row buttons">
                    <div class="box">
                        <button class="primary" type="button" id="addbtn" onclick="add()">ADD</button>
                    </div>
                    <div class="box">
                        <button class="primary hidden" type="button" id="update"
                            onclick="updateDetails()">UPDATE</button>
                    </div>
                    <div class="box">
                        <button class="sec">CANCEL</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
