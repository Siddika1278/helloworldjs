<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/ExpenseTracker/firstpage.css">
</head>

<body>
    <div class="split left">
        <!-- <div class="centered"> -->
        <div class="form">
            <!-- <h2>left</h2> -->


            <form action="#" class="formcontent">
                <div class="title">
                    <h2>New Transaction</h2>
                </div>
                <div class="row">
                    <div class="date leftdiv">
                        <label>Choose a Date</label>
                        <input type="date" name="" required="">
                    </div>
                    <div class="time rightdiv">
                        <label>Choose a Time</label>
                        <input type="time" name="" required="">
                    </div>
                </div>
                <div class="row">
                    <div class="leftdiv">
                        <label for="category">Choose a Category</label>
                        <select name="category" id="category">
                            <option value="select">Select a Category</option>
                            <option value="dp">Dairy Products</option>
                            <option value="snacks">Snacks</option>
                            <option value="electronics">Electronics</option>
                            <option value="te">Travel Expense</option>
                            <!-- <option value="mango">Mango</option> -->
                        </select>
                    </div>
                    <div class="rightdiv">
                        <label>Enter the Amount</label>
                        <input type="number" name="" required="">
                    </div>
                </div>
                <div class="row">
                    <label class="descrowlabel">Description</label>
                    <textarea name="description"></textarea>
                </div>
                <div class="row">
                    <label class="descrowlabel">Payment Mode</label>
                    <div class="flexdiv">
                        <label><input type="radio" name="method" value="cash" />Cash</label>
                        <label><input type="radio" name="method" value="debitcard" />Debit Card</label>
                        <label><input type="radio" name="method" value="creditcard" />Credit Card</label>
                    </div>
                </div>
                <!-- <div class="clearfix floatright divsinline row"> -->
                <div class="row buttons">
                    <div class="box">
                        <button class="primary">ADD</button>
                    </div>
                    <div class="box">
                        <button class="sec">CANCEL</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="split right">
        <div class="centered">
            <h1>right</h1>
        </div>
    </div>
</body>

</html>
